language: php

php:
  - 5.3
  - 5.4
  - 5.5

before_script:
    - composer self-update
    - composer --version
    - composer update
    - app/console doctrine:database:create
    - app/console doctrine:schema:create
    - app/console doctrine:fixtures:load -n
    - sleep 5

script:
    - phpunit -c app
